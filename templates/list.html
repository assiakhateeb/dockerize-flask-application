<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Files</title>
</head>

<body>
    <h1>Download uploaded files</h1>
    <hr>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('download', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
